
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>AuraFlow | Phone Experience</title>
  
  <!-- PWA & Mobile Optimization -->
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="AuraFlow">
  <link rel="manifest" href="manifest.json">
  
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Robust Material Symbols Import -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#000000",
            accent: "#2b6cee",
            "background-dark": "#000000",
            "background-light": "#ffffff",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"],
            mono: ["Space Grotesk", "monospace"],
          },
          animation: {
            'slide-in': 'slide-in 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
          },
          keyframes: {
            'slide-in': { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(0)' } },
          },
        }
      }
    }
  </script>
  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }
    
    * {
      transition: background-color 0.2s ease, border-color 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
    }
    
    .fill-icon {
      font-variation-settings: 'FILL' 1, 'wght' 400;
    }
    
    body {
      overscroll-behavior-y: none;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow: hidden;
    }

    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .glass-nav {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }
    
    .dark .glass-nav {
      background: rgba(0, 0, 0, 0.85);
    }

    .label-meta {
      font-family: 'Space Grotesk', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.65rem;
      font-weight: 700;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.29.2",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-light dark:bg-background-dark text-primary dark:text-white selection:bg-accent/20 antialiased">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
